<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EdgeX Foundry中国社区</title>
    <script type="text/javascript">
    (function(){
      var token = {{.Token}};
      var userInfo = {{.UserInfo}}
      window.localStorage.setItem("edgex-club-token",token)
      window.localStorage.setItem("edgex-club-userInfo",userInfo)
      window.location.href = window.localStorage.getItem("edgex-club-user-history")
      window.localStorage.removeItem("edgex-club-user-history")
    })();
    </script>
  </head>

</html>
